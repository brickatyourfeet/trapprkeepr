    <div class="container">

            <div class="col-lg-12 text-center">
                <h1 class="mt-5">trapprkeepr</h1>
                <p class="lead">"This is a note taking app made with JavaScript, HTML&CSS, and BootStrap The idea behind this site is to have a super simple way to jot down notes while you're working on your computer, especially your web browser. </p>

            </div>

        <div class="col-lg-6 textd-center">

            <form id="new-note">
                <div class="form-group">
                    <label for="note-title">Note Title</label>
                    <input type="text" class="form-control notes-title" id="new-note-title" placeholder="title">
                </div>
                <div class="form-group">
                    <label for="note-body">Note Body</label>
                    <textarea class="form-control notes-body" id="new-note-body" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitter" onclick="getNewNote()">Add Note</button>


            </form>
            </div>

        </div>
